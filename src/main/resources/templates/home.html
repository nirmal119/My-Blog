<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<a th:href="@{'/home/' + ${page} + '?sortField=publishedAt&order=asc'}">-->
<!--    <button type="button" th:text="sort">sort</button>-->
<!--</a>-->

<form th:action="@{/home/search/1/}">
    <input type="text" th:name="search"/>
    <input type="submit" value="search"/>
</form>

<a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
th:href="${urlBuilder.replaceQueryParam('order', 'asc').toUriString()}">
    <button type="button" >older first</button>
</a>




  <div th:each="post : ${posts}">
      <div>
         <h1 th:text="${post.title}" >Title</h1>
         <div th:text="'Created: ' + ${#dates.format(post.createdAt, 'dd-MMM-yyyy')} + ' by '">Created by</div><div><a th:text="${post.author}">User</a></div>
         <!--      <div><a th:text="${post.user.username}" th:href="@{'/blog/' + ${post.user.username}}">User</a></div>-->
         <h3 th:text="${post.excerpt}">Body</h3>

          <a th:href="@{'/post/' + ${post.id}}">
              <button type="button" th:text="Read">Read</button>
          </a>
     </div>
  </div>

<form th:action="@{/}">
    <select th:name="author">
        <option value="de">Germany</option>
        <option value="nl">Netherlands</option>
        <option value="pl">Poland</option>
        <option value="lv">Latvia</option>
    </select>
    <select th:name="tagId">
        <option value="de">1</option>
        <option value="nl">2</option>
        <option value="pl">3</option>
        <option value="lv">4</option>
    </select>
</form>

</body>
</html>
