<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
</head>
<body>

<div >
    <form action="#" th:action="@{/save}"
          th:object="${post}" method="POST">

        <h2 >Write new post</h2>

        <div>
            <input type="text" th:field="*{title}" placeholder="Title"/>
        </div>

        <div>
            <input type="text" th:field="*{excerpt}" placeholder="Excerpt"/>
        </div>

        <div >
            <textarea th:field="*{content}" placeholder="content"/>
        </div>

        <input type="hidden" th:field="*{author}"/>
<!--        <input type="hidden" th:field="*{id}"/>-->

        <div >
            <input type="submit" class="btn btn-primary btn-block" value="Save"/>
        </div>

    </form>
</div>

<a th:href="@{post/5}">
    <button type="button" class="btn btn-primary btn-block" th:text="View">View</button>
</a>
</body>
</html>
